{% extends "layout.html" %}

{% block title %}
    Books Reviews
{% endblock %}

{% block body %}
    <h1>User Login</h1>
    <form action="{{url_for('login')}}" method="post">
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="password">
        </div>

        <div class="row">
            <div class="col-sm-12">
                <button type ="submit" name="action" value="Login" class="btn btn-primary btn-md">Login</button>
                <button type ="submit" name="action" value="Register" class="btn btn-danger btn-md">Register</button>
             </div>
        </div>
    </form>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Books Reviews
{% endblock %}

{% block body %}
    <h1>Book Search Result</h1>
    <h2>{{message}}</h2>
    <ul>
        {% for book in booklist %}
            <a href="{{ url_for('book', isbn=book.isbn) }}">
                <li>{{ book.isbn }}, {{book.title}}, {{book.author}}</li>
            </a>
        {% endfor %}
    </ul>
{% endblock %}
